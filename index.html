<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Formulario</title>
  </head>

  <body>
    <header>
      <nav class="navbar bg-dark navbar-dark">
        <div class="container">
          <span class="navbar-brand">Validacion JS</span>
        </div>
      </nav>
    </header>
    <main class="container">
      <section class="card my-5">
        <div class="card-header bg-dark text-light">
          <h5 class="card-title">Formulario de suscripcion</h5>
        </div>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Nombre y apellido</label>
              <input
                type="text"
                class="form-control"
                id="nombre"
                placeholder="Juan Perez"
                required
                onblur="campoRequerido(this)"
              />
              <div class="invalid-feedback">
                Debe ingresar un nombre y apellido valido
              </div>
              <div class="valid-feedback">
                Ingresaste correctamente los datos
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="mail@ejemplo.com"
                onblur="validarEmail(this)"
              />
              <div class="invalid-feedback">
                Debe ingresar un email correcto
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Teléfono</label>
              <input
                type="number"
                class="form-control"
                id="telefono"
                placeholder="3814665555"
                required
              />
              <div class="invalid-feedback">
                Debe ingresar un telefono correcto
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Consulta</label>
              <textarea
                id="consulta"
                class="form-control"
                placeholder="Ingrese su consulta"
                onblur="campoRequerido(this)"
              ></textarea>
              <div class="invalid-feedback">
                Debe ingresar una consulta de al menos 10 caracteres
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input type="checkbox" id="terminos" class="form-check-input" />
                <label class="form-check-label"
                  >Estoy de acuerdo con los términos y condiciones.</label
                >
                <div class="invalid-feedback">
                  Debe aceptar los términos y condiciones
                </div>
              </div>
            </div>
            <button class="btn btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </section>
    </main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
